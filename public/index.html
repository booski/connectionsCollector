<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="thuni.ng" />
    <meta property="og:title" content="Dagens custom-samband" />
    <meta name="viewport" content="initial-scale=1.0">
    <title>Dagens custom-samband</title>
    <style>
      @font-face {
          font-family: "Anonymous";
          src: url("AnonymousPro-Regular.woff2");
      }
      body {
          margin: 0;
          padding: 0;
          width: 100vw;
          height: 100vh;
          font-size: 24px;
          font-family: Anonymous;
          color: white;
          background-color: #050505;

          display: flex;
          justify-content: center;
      }
      main {
          display: flex;
          flex-direction: column;

          padding: 0.5rem;
      }
      a {
          color: #99c3ff;
      }
      a:visited {
          color: #ca94f9;
      }
      #submit-label {
          display: block;
      }
      #submit {
          margin-top: 0.5rem;
      }
      #submit-field, button {
          font-family: Anonymous;
          font-size: 24px;
      }
      .success {
          color: #00cc00;
      }
      .error {
          color: #cc0000;
      }
    </style>
    <script type="module" src="script.js?1" defer></script>
  </head>
  <body>
    <main>
      <div id="today">
        <h2>Today's puzzle <span id="author"></span></h2>
        <a id="today-link"
           href="Placeholder">
          Placeholder
        </a>
        <div class="upcoming">
          There are <span id="upcoming"></span> puzzles in the queue.
        </div>
      </div>
      <div id="future">
        <h2>Submit a puzzle to the queue</h2>
        <form id="submit">
          <label id="submit-label"
                 for="submit-field">
            Paste the <em>ID</em> of a
            <a href="https://connections.swellgarfo.com/">swellgarfo</a>
            connections puzzle here:
          </label>
          <input id="submit-field"
                 type="text"
                 placeholder="-Oki8pANappxd4rmYDli" />
          <button id="submit-button">Submit</button>
          <span id="result"></span>
        </form>
      </div>
      <div id="archive">
        <h2>Archive</h2>
        <ul id="archive-list">
        </ul>
      </div>
    </main>
    <template id="archive-item">
      <li>
        <span class="date"></span>: <a class="link"></a>
      </li>
    </template>
  </body>
</html>
